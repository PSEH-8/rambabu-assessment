<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News Api Processor</title>
</head>
<body>
<h4>Welcome to My News API!!</h4>
<h5>Enter below details</h5>
<form action="#" th:action="news" method="post">
Category: <input type="text" name="category"> &nbsp;
Country: <input type="text" name="country"> &nbsp;
Filter keyword: <input type="text" name="keyword">
<input type="submit" value="Submit">
</form>
</body>
</html>
